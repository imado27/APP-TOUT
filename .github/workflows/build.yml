name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install cython
        pip install kivy
        pip install python-telegram-bot

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir -p $HOME/android/cmdline-tools
        unzip cmdline-tools.zip -d $HOME/android/cmdline-tools
        mv $HOME/android/cmdline-tools/cmdline-tools $HOME/android/cmdline-tools/latest
        export ANDROID_SDK_ROOT=$HOME/android
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        echo "ANDROID_SDK_ROOT=$HOME/android" >> $GITHUB_ENV
        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV
        $HOME/android/cmdline-tools/latest/bin/sdkmanager --version

    - name: Accept Licenses and Install Build-Tools
      run: |
        source $GITHUB_ENV
        sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;35.0.0" "platforms;android-33"

    - name: Install buildozer
      run: pip install buildozer

    - name: Build APK
      run: |
        buildozer init
        sed -i 's|# android.sdk_path =|android.sdk_path = $ANDROID_SDK_ROOT|' buildozer.spec
        sed -i 's/android.arch = armeabi-v7a/android.arch = armeabi-v7a arm64-v8a/' buildozer.spec
        echo "android.build_tools_version = 35.0.0" >> buildozer.spec
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-app
        path: bin/*.apk
